<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Rock, Paper & Scissors</title>

    <style>
      .hide {
        display: none;
      }

      #again {
        visibility: hidden;
      }

    </style>
  </head>

  <body>
    <div class="container">

      <div>
        <h1 id="title">this is the title</h1>
      </div>

      <p>Computer score is: <span id="pcScore"></span></p>
      <p>Player score is: <span id="playerScore"></span></p>
      <p>Round number: <span id="round"></span></p>

      <p>This round was won by:<span id="roundWinner"></span></p>

      <!-- start / repeat game -->
      <div class="mb-4">
        <button style="margin-top: 20px" id="start" class="btn btn-secondary" onclick="game()">Start Game!</button>
        <button style="margin-top: 20px" id="again" class="btn btn-secondary" onclick="game()">Again!</button>
        <button style="margin-top: 20px" id="restart" class="btn btn-secondary" onclick="restart()">Another Match?</button>
      </div>

      <!-- buttons / weapons -->
      <div>
        <button id="rock" class="btn btn-primary weapon" onClick="disable(this)" value="rock" >rock</button>
        <button id="paper" class="btn btn-success weapon" onClick="disable(this)" value="paper">paper</button>
        <button id="scissors" class="btn btn-warning weapon" onClick="disable(this)" value="scissors">scissors</button>
      </div>

      <div>
        <p id="gameWinner" class="hide">The game winner is: <span></span></p>
      </div>

    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
